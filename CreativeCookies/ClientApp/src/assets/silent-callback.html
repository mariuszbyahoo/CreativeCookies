<!DOCTYPE html>

<head>

<body>
 <script>
     const idpSettings = {
        authority: 'https://localhost:5001/',
        client_id: 'spa-client',
        scope: 'openid profile roles api',
        response_type: 'code'
     };
     new Oidc.UserManager(idpSettings).signinSilentCallback().catch(error => console.error(error));
 </script>
