<div class="container">
  <h2>Post</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <input id="title" name="title" class="form-control" placeholder="Posts desired title" [(ngModel)]="post.title"
             required #titleField="ngModel"
             [class.field-error]="form.submitted && titleField.invalid" />
    </div>
    <div class="form-group">
      <input id="description" name="description" class="form-control" placeholder="Here enter a short description" [(ngModel)]="post.description"
             required #descriptionField="ngModel"
             [class.field-error]="form.submitted && description.invalid" />
    </div>
    <div class="form-group">
      <textarea id="content" name="content" class="form-control" placeholder="Here enter the posts content" rows="10" [(ngModel)]="post.content"
                #contentField="ngModel"></textarea>
    </div>
    <div class="form-group">
      <input id="imageUrl" name="imageUrl" class="form-control" placeholder="your image's url here" [(ngModel)]="post.imageUrl"
             required #urlField="ngModel"
             [class.field-error]="form.submitted && urlField.invalid" />
    </div>
    <div class="form-group">
      <!-- Here need to update those class.field-error conditionals!!!!-->
      <input id="videoUrl" name="videoUrl" class="form-control" placeholder="video's url here" [(ngModel)]="post.videoUrl"
             required #trailerField="ngModel"
             [class.field-error]="form.submitted && videoUrl.invalid" />
    </div>
    <button type="submit" class="btn btn-outline-success">
      Ok
    </button>
    <button class="btn btn-outline-secondary"
            (click)='onBack()'>
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <div [hidden]="!postError"
         class="alert alert-info">
      {{postErrorMessage}}
    </div>
  </form>
</div>
