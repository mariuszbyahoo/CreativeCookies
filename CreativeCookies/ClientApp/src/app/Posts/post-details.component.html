<div class="card">
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <div class="row" id="postDetails">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Added:</div>
          <div class="col-md-8">{{ post.publicationDate }}</div>
        </div>
      </div>
      <div class="h_iframe">
        <iframe [src]='sanitizedVideoUrl' frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="card-text" style="margin:1%">
        <div class="container" id="postContent">
          {{ post.content }}
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-secondary"
                  (click)='onBack()'>
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
