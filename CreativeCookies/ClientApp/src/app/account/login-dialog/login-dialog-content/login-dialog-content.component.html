<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Email address</mat-label>
        <input matInput type="text" required formControlName="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="passwordHash" required/>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="right">
  <button mat-button color="accent" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="LoggedIn!">Login</button>
</mat-dialog-actions>
