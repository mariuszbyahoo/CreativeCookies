<div class="container">
    <h2>New account</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

      <div class="form-group">
        <input id="email" name="email" class="form-control" type="text" placeholder="email" [(ngModel)]="account.email"
               required #email="ngModel" email
               [class.field-error]="form.submitted && email.invalid" />
      </div>
      <div class="form-group">
        <input id="login" name="login" class="form-control" placeholder="login" [(ngModel)]="account.username"
               required #login="ngModel" minlength="6"
               [class.field-error]="form.submitted && login.invalid" />
      </div>
      <div class="form-group">
        <input id="passwordHash" name="passwordHash" type="password" class="form-control" placeholder="password" [(ngModel)]="account.passwordHash"
               required #passwordHash="ngModel"
               [class.field-error]="form.submitted && passwordHash.invalid" />
      </div>
      <button type="submit" class="btn btn-outline-success">
        Ok
      </button>
      <button class="btn btn-outline-secondary"
              (click)='onBack()'>
        <i class="fa fa-chevron-left"></i> Back
      </button>
      <div [hidden]="!postError"
           class="alert alert-info">
        {{postErrorMessage}}
      </div>
    </form>
  </div>
